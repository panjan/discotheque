<!DOCTYPE html>
<html>
<head>
  <title>Discotheque settings</title>
  <link rel="stylesheet" href="../panels.css"/>
</head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <label for="watch">URL to watch:</label><input value="foo" id="watch" type="url">
      </div>
      <div class="panel-formElements-item">
        <label for="open">Song URL:</label><input value="foo" id="open" type="url">
      </div>
      <div class="panel-formElements-item">
        <label for="interval">Polling rate (seconds):</label><input value="foo" id="interval" type="number" min="1">
      </div>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="cancel" class="panel-section-footer-button">Cancel</div>
      <div class="panel-section-footer-separator"></div>
      <div id="save" class="panel-section-footer-button default">Confirm</div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
