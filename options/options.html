<!DOCTYPE html>
<html>
<head>
  <title>Discotheque settings</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <div>
    URL to watch:
    <label>
      <input id="watch" type="url">
    </label>
  </div>
  <div>
    Song URL:
    <label>
      <input id="open" type="url">
    </label>
  </div>
  <div>
    Polling interval in seconds (needs restart):
    <label>
      <input id="interval" type="number" min="1">
    </label>
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
